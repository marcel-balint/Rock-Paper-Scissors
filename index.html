<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <style>
    body {
        background-color: #d3d3d3;
    }
        button {
            border: 0;
            padding: 15px;
            cursor: pointer;
            display: block;
            margin: 100px auto;
            font-weight: bold;
            font-size: 20px;
            border-radius: 3px;
        }

        button:hover {
            box-shadow: 1px 1px 50px -12px rgba(0, 0, 0, 0.73);
        }

        h1 {
            text-align:center;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="game()" id="btn">Play</button>

    <script>
        //Random return function
        function computerPlay() {
            const random = Math.random();
            if (random < .3) {
                return "ROCK";
            }
            else if (random > .3 && random < .6) {
                return "PAPER";
            }
            else {
                return "SCISSORS";
            }
        }

        function playRound(playerSelection, computerSelection) {
            //TIE IN GAME
            if (playerSelection.toUpperCase() === "ROCK" && computerSelection === "ROCK") {
                alert("Tie");
            }
            else if (
                playerSelection.toUpperCase() === "PAPER" && computerSelection === "PAPER") {
                alert("Tie");
            }
            else if (
                playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "SCISSORS") {
                alert("Tie");

                //WIN IN GAME
            }
            else if (playerSelection.toUpperCase() === "ROCK" && computerSelection === "SCISSORS") {
                alert("You Win!!!");
            }
            else if (
                playerSelection.toUpperCase() === "PAPER" && computerSelection === "ROCK") {
                alert("You Win!!!");
            }
            else if (
                playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "PAPER") {
                alert("You Win!!!");

                //LOST IN GAME
            }
            else if (playerSelection.toUpperCase() === "PAPER" && computerSelection === "SCISSORS") {
                alert("You lost!")
            }
            else if (
                playerSelection.toUpperCase() === "ROCK" && computerSelection === "PAPER") {
                alert("You lost!")
            }
            else if (
                playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "ROCK") {
                alert("You lost!")
            }
            else {
                alert("Please enter a game related word!")
            }
        }

        document.getElementById("btn").addEventListener("click", function() {
            this.innerHTML = "REPLAY";
        });

        function game() {

            const playerSelection = prompt("Choose between: Rock, Paper or Scissors");
            const computerSelection = computerPlay()
            console.log(playRound(playerSelection, computerSelection));

        }
    </script>
</body>

</html>
